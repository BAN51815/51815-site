<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理メニュー</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f8f8; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    input, button { padding: 0.5rem; margin: 0.25rem; }
    .menu-item { background: #fff; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>メニュー管理</h1>
  <div>
    <input type="text" id="title" placeholder="タイトル" />
    <input type="text" id="path" placeholder="パス（blogなど）" />
    <input type="number" id="order" placeholder="順番" />
    <button onclick="addMenu()">追加</button>
  </div>
  <div id="menu-list"></div>

  <script type="module">
    // ✅ 認証チェック
    const authFlag = localStorage.getItem('admin_auth');
    if (authFlag !== 'true') {
      window.location.href = 'admin-top.html';
    }

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://odpjnxcyvcmivmccxtyo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA'
    );

    async function loadMenu() {
      const { data, error } = await supabase.from('menus').select('*').order('order');
      const list = document.getElementById('menu-list');
      list.innerHTML = '';
      data.forEach((item) => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `<strong>${item.title}</strong> (${item.path}) - ${item.order}`;
        list.appendChild(div);
      });
    }

    window.addMenu = async () => {
      const title = document.getElementById('title').value;
      const path = document.getElementById('path').value;
      const order = parseInt(document.getElementById('order').value);
      if (!title || !path || isNaN(order)) return;
      await supabase.from('menus').insert({ title, path, order });
      loadMenu();
    }

    loadMenu();
  </script>
</body>
</html>
