<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メニュー管理</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; background: #f8f8f8; }
    h1 { font-size: 1.5rem; margin: 1rem; }
    input, button { padding: 0.5rem; margin: 0.25rem; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin: 1rem; background: #fff; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    tbody tr:hover { background: #f0f0f0; }
    #form-area { margin: 1rem; }
    .actions button { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h1>メニュー管理</h1>
  <div id="form-area">
    <input type="text" id="new-title" placeholder="タイトル" />
    <input type="text" id="new-path" placeholder="パス（blogなど）" />
    <input type="number" id="new-order" placeholder="順番" />
    <button id="add-menu">追加</button>
  </div>

  <table id="menu-table">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>パス</th>
        <th>順番</th>
        <th>公開</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://odpjnxcyvcmivmccxtyo.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA");

    const titleInput = document.querySelector("#new-title");
    const pathInput = document.querySelector("#new-path");
    const orderInput = document.querySelector("#new-order");
    const tbody = document.querySelector("#menu-table tbody");

    document.querySelector("#add-menu").addEventListener("click", async () => {
      const title = titleInput.value;
      const path = pathInput.value;
      const order = parseInt(orderInput.value, 10);

      if (!title || !path || isNaN(order)) {
        alert("すべての項目を入力してください");
        return;
      }

      const { error } = await supabase.from("menus").insert([{ title, path, order, is_visible: true }]);
      if (!error) {
        titleInput.value = "";
        pathInput.value = "";
        orderInput.value = "";
        loadMenus();
      }
    });

    async function loadMenus() {
      const { data, error } = await supabase.from("menus").select("*").order("order", { ascending: true });
      if (error) {
        console.error("読み込み失敗", error);
        return;
      }

      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input value="${row.title}" data-id="${row.id}" data-field="title"></td>
          <td><input value="${row.path}" data-id="${row.id}" data-field="path"></td>
          <td><input type="number" value="${row.order}" data-id="${row.id}" data-field="order"></td>
          <td><input type="checkbox" data-id="${row.id}" data-field="is_visible" ${row.is_visible ? "checked" : ""}></td>
          <td class="actions">
            <button onclick="updateRow(${row.id})">保存</button>
            <button onclick="deleteRow(${row.id})">削除</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.updateRow = async (id) => {
      const inputs = document.querySelectorAll('[data-id="' + id + '"]');
      const updateData = {};
      inputs.forEach(input => {
        if (input.type === "checkbox") {
          updateData[input.dataset.field] = input.checked;
        } else {
          updateData[input.dataset.field] = input.value;
        }
      });
      const { error } = await supabase.from("menus").update(updateData).eq("id", id);
      if (error) alert("更新失敗: " + error.message);
      else loadMenus();
    };

    window.deleteRow = async (id) => {
      if (!confirm("削除してもよいですか？")) return;
      const { error } = await supabase.from("menus").delete().eq("id", id);
      if (error) alert("削除失敗: " + error.message);
      else loadMenus();
    };

    loadMenus();
  </script>
</body>
</html>
