<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メニュー管理</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f8f8; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    input, button { padding: 0.5rem; margin: 0.25rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: #fff; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    tbody tr:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>メニュー管理</h1>
  <div>
    <input type="text" id="title" placeholder="タイトル" />
    <input type="text" id="path" placeholder="パス（blogなど）" />
    <input type="number" id="order" placeholder="順番" />
    <button onclick="addMenu()">追加</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>タイトル</th>
        <th>パス</th>
        <th>順番</th>
        <th>公開</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="menu-table-body"></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://odpjnxcyvcmivmccxtyo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA'
    );

    async function loadMenu() {
      const { data, error } = await supabase.from('menus').select('*').order('order');
      const tbody = document.getElementById('menu-table-body');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.title}</td>
          <td>${item.path}</td>
          <td>${item.order}</td>
          <td><input type="checkbox" ${item.is_visible ? 'checked' : ''}></td>
          <td><button>削除</button></td>
        `;

        const checkbox = row.querySelector('input[type="checkbox"]');
        checkbox.addEventListener('change', async () => {
          await supabase.from('menus').update({ is_visible: checkbox.checked }).eq('id', item.id);
        });

        const deleteButton = row.querySelector('button');
        deleteButton.addEventListener('click', async () => {
          if (confirm('このメニューを削除しますか？')) {
            await supabase.from('menus').delete().eq('id', item.id);
            loadMenu();
          }
        });

        tbody.appendChild(row);
      });
    }

    window.addMenu = async () => {
      const title = document.getElementById('title').value;
      const path = document.getElementById('path').value;
      const order = parseInt(document.getElementById('order').value);
      if (!title || !path || isNaN(order)) return;
      await supabase.from('menus').insert({ title, path, order, is_visible: true });
      document.getElementById('title').value = "";
      document.getElementById('path').value = "";
      document.getElementById('order').value = "";
      loadMenu();
    };

    loadMenu();
  </script>
</body>
</html>
