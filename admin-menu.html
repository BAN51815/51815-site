<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メニュー管理</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; background: #f8f8f8; }
    h1 { font-size: 1.5rem; margin: 1rem; }
    input, button { padding: 0.5rem; margin: 0.25rem; }
    table { width: 100%; border-collapse: collapse; margin: 1rem; background: #fff; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    tbody tr:hover { background: #f0f0f0; }
    #form-area { margin: 1rem; }
  </style>
</head>
<body>
  <h1>メニュー管理</h1>
  <div id="form-area">
    <input type="text" id="new-title" placeholder="タイトル" />
    <input type="text" id="new-path" placeholder="パス（blogなど）" />
    <input type="number" id="new-order" placeholder="順番" />
    <button id="add-menu">追加</button>
  </div>

  <table id="menu-table">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>パス</th>
        <th>順番</th>
        <th>公開</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://odpjnxcyvcmivmccxtyo.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA");

    async function loadMenus() {
      const { data, error } = await supabase
        .from("menus")
        .select("*")
        .order("order", { ascending: true });

      if (error) {
        console.error("メニューの取得に失敗:", error);
        return;
      }

      const tbody = document.querySelector("#menu-table tbody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.title}</td>
          <td>${item.path}</td>
          <td>${item.order}</td>
          <td><input type="checkbox" class="visible-toggle"></td>
          <td><button class="delete">削除</button></td>
        `;

        const toggle = row.querySelector(".visible-toggle");
        toggle.checked = item.is_visible;
        toggle.addEventListener("change", async () => {
          const { error } = await supabase
            .from("menus")
            .update({ is_visible: toggle.checked })
            .eq("id", item.id);
          if (error) {
            alert("公開設定の更新に失敗しました");
            toggle.checked = !toggle.checked;
          }
        });

        row.querySelector(".delete").addEventListener("click", async () => {
          if (!confirm("このメニューを削除しますか？")) return;
          const { error } = await supabase.from("menus").delete().eq("id", item.id);
          if (!error) {
            row.remove();
          }
        });

        tbody.appendChild(row);
      });
    }

    document.querySelector("#add-menu").addEventListener("click", async () => {
      const title = document.querySelector("#new-title").value;
      const path = document.querySelector("#new-path").value;
      const order = parseInt(document.querySelector("#new-order").value, 10);

      if (!title || !path || isNaN(order)) {
        alert("すべての項目を入力してください");
        return;
      }

      const { error } = await supabase.from("menus").insert([{ title, path, order, is_visible: true }]);
      if (!error) {
        loadMenus();
        document.querySelector("#new-title").value = "";
        document.querySelector("#new-path").value = "";
        document.querySelector("#new-order").value = "";
      }
    });

    loadMenus();
  </script>
</body>
</html>
