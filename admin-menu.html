<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メニュー管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.2rem;
    }
  </style>
</head>
<body>
  <h1>メニュー管理</h1>
  <div>
    <input type="text" id="title" placeholder="タイトル">
    <input type="text" id="path" placeholder="パス">
    <input type="number" id="order" placeholder="順番">
    <button onclick="addMenu()">追加</button>
  </div>
  <table>
    <thead>
      <tr><th>タイトル</th><th>パス</th><th>順番</th><th>操作</th></tr>
    </thead>
    <tbody id="menuTable"></tbody>
  </table>

  <script type="module">
    if (localStorage.getItem("carelay_admin_auth") !== "true") {
      location.href = "admin-top.html";
    }

    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://odpjnxcyvcmivmccxtyo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA"
    );

    async function loadMenus() {
      const { data } = await supabase.from("menus").select("*").order("order");
      const table = document.getElementById("menuTable");
      table.innerHTML = "";
      data.forEach(menu => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${menu.title}</td>
          <td>${menu.path}</td>
          <td>${menu.order}</td>
          <td><button onclick="deleteMenu(${menu.id})">削除</button></td>
        `;
        table.appendChild(row);
      });
    }
    window.deleteMenu = async (id) => {
      await supabase.from("menus").delete().eq("id", id);
      loadMenus();
    }
    window.addMenu = async () => {
      const title = document.getElementById("title").value;
      const path = document.getElementById("path").value;
      const order = parseInt(document.getElementById("order").value);
      if (!title || !path || isNaN(order)) return;
      await supabase.from("menus").insert({ title, path, order });
      document.getElementById("title").value = "";
      document.getElementById("path").value = "";
      document.getElementById("order").value = "";
      loadMenus();
    }
    loadMenus();
  </script>
</body>
</html>
