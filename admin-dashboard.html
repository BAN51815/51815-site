<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理ダッシュボード</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 220px 1fr;
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
    }
    #menu-area {
      background: #333;
      color: #fff;
      padding: 1rem;
      height: 100vh;
      overflow-y: auto;
    }
    #content-area {
      padding: 1rem;
      overflow-y: auto;
    }
    a {
      color: white;
      display: block;
      padding: 0.5rem 0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav id="menu-area">
    <h2>メニュー</h2>
    <a href="#" data-page="admin-menu.html">サイトメニュー管理</a>
    <a href="#" data-page="admin-addmenu.html">メニュー追加</a>
    <a href="#" data-page="admin-account.html">アカウント管理</a>
    <a href="#" data-page="admin-apps.html">アプリ管理</a>
  </nav>
  <main id="content-area">
    <p>管理ページを選択してください。</p>
  </main>
  <script>
    const links = document.querySelectorAll('#menu-area a');
    const contentArea = document.getElementById('content-area');

    links.forEach(link => {
      link.addEventListener('click', async e => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        if (!page) return;

        const res = await fetch(page);
        const html = await res.text();
        contentArea.innerHTML = html;
      });
    });
  </script>
</body>
</html>
