<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理ダッシュボード - 51815</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: flex; font-family: sans-serif; height: 100vh; margin: 0; }
    nav { width: 220px; background: #222; color: #fff; padding: 1rem; }
    nav button { display: block; width: 100%; margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; background: #444; color: #fff; border: none; cursor: pointer; }
    nav button:hover { background: #666; }
    main { flex: 1; padding: 1rem; overflow: auto; background: #f0f0f0; }
  </style>
</head>
<body>
  <nav id="menu-area">読み込み中...</nav>
  <main id="content-area">ここに管理ページが表示されます</main>

  <script type="module">
    // ✅ 認証チェック
    if (localStorage.getItem("admin_auth") !== "true") {
      window.location.href = "admin-top.html";
    }

    // ✅ Supabase読み込み
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://odpjnxcyvcmivmccxtyo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA"
    );

    const menuArea = document.getElementById("menu-area");
    const contentArea = document.getElementById("content-area");

    async function loadAdminMenu() {
      const { data, error } = await supabase
        .from("admin_menus")
        .select("*")
        .order("order");

      if (error) {
        menuArea.innerHTML = "メニュー読み込み失敗";
        console.error(error);
        return;
      }

      menuArea.innerHTML = "";
      data.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item.title;
        btn.addEventListener("click", () => loadPage(item.path));
        menuArea.appendChild(btn);
      });
    }

    async function loadPage(path) {
      try {
        const res = await fetch(path);
        const html = await res.text();
        contentArea.innerHTML = html;
      } catch (err) {
        contentArea.innerHTML = "ページ読み込み失敗";
      }
    }

    loadAdminMenu();
  </script>
</body>
</html>
