.hamburger {

  border: none;
  font-size: 1.5rem;

.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;

}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

header {
  background: #222;
  color: #fff;
}

@media (max-width: 768px) {
  .menu-row {
    display: none;
  }
  .hamburger {
    display: block;
  }
  main {
    flex-direction: column;
  }
  .left, .main, .right {
    width: 100%;
    flex: unset;
  }
  .left, .right {
    margin-top: 1rem;
  }
}

@media (max-width: 768px) {
  .main {
    order: 1;
  }
  .left, .right {
    order: 2;
  }
}

<script type="module">async function loadPage(path) {
  const res = await fetch(path);
  const html = await res.text();
  const container = document.getElementById("content");
  container.innerHTML = html;

  // 読み込まれた script を再実行
  container.querySelectorAll("script").forEach(oldScript => {
    const newScript = document.createElement("script");
    if (oldScript.type) newScript.type = oldScript.type;
    if (oldScript.src) {
      newScript.src = oldScript.src;
    } else {
      newScript.textContent = oldScript.textContent;
    }
    oldScript.replaceWith(newScript);
  });
}

async function loadSideColumns() {
  try {
    const [left, right] = await Promise.all([
      fetch("left-column.html").then(res => res.text()),
      fetch("right-column.html").then(res => res.text())
    ]);
    document.getElementById("left-column").innerHTML = left;
    document.getElementById("right-column").innerHTML = right;
  } catch (err) {
    console.error("カラム読み込み失敗", err);
  }
}

  }
});
