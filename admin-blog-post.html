<div class="container">
  <h2>ブログ投稿フォーム</h2>

  <label for="title">タイトル</label>
  <input type="text" id="title" placeholder="記事のタイトルを入力">

  <label for="category">カテゴリ</label>
  <select id="category">
    <option value="">読み込み中...</option>
  </select>

  <label for="tags">タグ（カンマ区切り）</label>
  <input type="text" id="tags" placeholder="例: 副業,介護,起業">

  <div class="visibility-row">
    <label for="is_visible">公開する</label>
    <input type="checkbox" id="is_visible" checked>
  </div>

  <label for="editor">本文</label>
  <div id="editor">ここに本文を書いてください...</div>

  <div class="visibility-row">
    <label for="is_visible">公開する</label>
    <input type="checkbox" id="is_visible" checked>
  </div>

  <div class="submit-area">
    <button id="submit">投稿する</button>
  </div>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<style>
  * { box-sizing: border-box; }
  .container { padding: 1rem; background: #f8f8f8; }
  h2 { margin-bottom: 1rem; }
  input, select, textarea, button {
    padding: 0.5rem; margin: 0.25rem 0; font-size: 1rem; width: 100%;
  }
  label { display: block; margin-top: 1rem; font-weight: bold; }
  .visibility-row {
    display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem;
  }
  #editor { background: #fff; min-height: 300px; border: 1px solid #ccc; }
  .submit-area { margin-top: 1.5rem; }
</style>

<script type="module">
  if (localStorage.getItem("admin_auth") !== "true") {
    window.location.href = "admin-top.html";
  }

  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  const supabase = createClient(
    "https://odpjnxcyvcmivmccxtyo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA"
  );

  let editor;

  const waitForEditor = () => {
    if (typeof ClassicEditor === "undefined") {
      return setTimeout(waitForEditor, 100);
    }
    ClassicEditor
      .create(document.querySelector("#editor"))
      .then(ed => editor = ed)
      .catch(err => console.error(err));
  };
  waitForEditor();

  const categorySelect = document.getElementById("category");

  async function loadCategories() {
    const { data, error } = await supabase
      .from("blog_categories")
      .select("*")
      .eq("is_visible", true)
      .order("sort_order", { ascending: true });

    if (error) {
      categorySelect.innerHTML = "<option value=''>カテゴリ取得失敗</option>";
      return;
    }

    categorySelect.innerHTML = "";
    data.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat.name;
      opt.textContent = cat.name;
      categorySelect.appendChild(opt);
    });
  }

  loadCategories();

  document.getElementById("submit").addEventListener("click", async () => {
    const title = document.getElementById("title").value.trim();
    const category = categorySelect.value;
    const tags = document.getElementById("tags").value.trim();
    const is_visible = document.getElementById("is_visible").checked;
    const body = editor.getData().trim();

    if (!title || !body || !category) {
      alert("タイトル・カテゴリ・本文は必須です");
      return;
    }

    const slug = title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');

    const { error } = await supabase.from("blogs").insert([{
      title, category, tags, is_visible, body, slug
    }]);

    if (error) {
      alert("投稿に失敗しました: " + error.message);
    } else {
      alert("投稿が完了しました");
      location.reload();
    }
  });
</script>
