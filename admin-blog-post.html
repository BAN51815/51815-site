<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ブログ投稿フォーム</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <script src="https://unpkg.com/wanakana"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input, select, button, textarea {
      font-size: 1rem; padding: 0.5rem; margin-top: 0.25rem; width: 100%;
    }
    #editor { background: #fff; min-height: 300px; border: 1px solid #ccc; }
    .submit-area { margin-top: 2rem; text-align: right; }
  </style>
</head>
<body>
<div class="container">
  <h2>ブログ投稿フォーム</h2>

  <label for="title">タイトル</label>
  <input id="title" placeholder="記事のタイトルを入力" type="text" />

  <label for="category">カテゴリ</label>
  <select id="category"></select>
  <input type="text" id="new_category_input" placeholder="新しいカテゴリ名を入力" style="display:none;" />

  <label for="editor">本文</label>
  <div id="editor">ここに本文を書いてください...</div>

  <label for="tags">タグ（カンマ区切り）</label>
  <input id="tags" placeholder="例: 副業,介護,起業" type="text" />

  <label for="thumbnail_url">サムネイル画像URL</label>
  <input id="thumbnail_url" placeholder="https://...jpg" type="text" />

  <label for="thumbnail_file">サムネイル画像アップロード</label>
  <input type="file" id="thumbnail_file" accept="image/*" />

  <label for="slug">slug（自動生成・編集可）</label>
  <input id="slug" placeholder="custom-url-slug" type="text" />

  <label><input type="checkbox" id="is_visible" checked /> 公開</label>

  <div class="submit-area">
    <button id="submit">投稿する</button>
  </div>
</div>

<script type="module">
  if (localStorage.getItem("admin_auth") !== "true") {
    window.location.href = "admin-top.html";
  }

  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  if (!window.supabaseClient) {
    window.supabaseClient = createClient(
      "https://odpjnxcyvcmivmccxtyo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA"
    );
  }
  const supabase = window.supabaseClient;

  let editor;
  ClassicEditor.create(document.querySelector("#editor"))
    .then(ed => editor = ed)
    .catch(err => console.error(err));

  const categorySelect = document.getElementById("category");
  const newCatInput = document.getElementById("new_category_input");

  async async function loadCategories() {
    const categorySelect = document.getElementById("category");
    const newCatInput = document.getElementById("new_category_input");
    categorySelect.innerHTML = "<option value=''>カテゴリを選択</option>";
    const { data, error } = await supabase.from("blog_categories").select("*").order("sort_order", { ascending: true });
    if (!error && data && data.length > 0) {
      data.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat.name;
        opt.textContent = cat.name;
        categorySelect.appendChild(opt);
      });
    }
    const opt = document.createElement("option");
    opt.value = "__new__";
    opt.textContent = "＋新しいカテゴリを追加";
    categorySelect.appendChild(opt);
  }

  loadCategories();

  categorySelect.addEventListener("change", () => {
    if (categorySelect.value === "__new__") {
      newCatInput.style.display = "block";
    } else {
      newCatInput.style.display = "none";
    }
  });

  document.getElementById("title").addEventListener("input", () => {
    const title = document.getElementById("title").value;
    const slug = wanakana.toRomaji(title)
      .toLowerCase()
      .replace(/[^\w\s-]/g, "")
      .trim()
      .replace(/\s+/g, "-");
    document.getElementById("slug").value = slug;
  });

  document.getElementById("submit").addEventListener("click", async () => {
    const title = document.getElementById("title").value.trim();
    let category = categorySelect.value;
    const tags = document.getElementById("tags").value.trim();
    const slug = document.getElementById("slug").value.trim();
    const is_visible = document.getElementById("is_visible").checked;
    const body = editor.getData().trim();
    let thumbnail_url = document.getElementById("thumbnail_url").value.trim();
    const fileInput = document.getElementById("thumbnail_file");

    if (!title || !body || !category) {
      alert("タイトル・カテゴリ・本文は必須です");
      return;
    }

    if (category === "__new__") {
      category = newCatInput.value.trim();
      if (!category) {
        alert("新しいカテゴリ名を入力してください");
        return;
      }
      const { data: existing } = await supabase.from("blog_categories").select("*").eq("name", category);
      if (!existing || existing.length === 0) {
        await supabase.from("blog_categories").insert([{ name: category, is_visible: true, sort_order: 999 }]);
      await loadCategories();
      categorySelect.value = category;
      }
    }

    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const fileName = `thumbnails/${slug}-${Date.now()}-${file.name}`;
      const { data, error: uploadError } = await supabase.storage.from("thumbnails").upload(fileName, file);
      if (uploadError) {
        alert("画像アップロードに失敗しました: " + uploadError.message);
        return;
      }
      const { data: publicUrlData } = supabase.storage.from("thumbnails").getPublicUrl(fileName);
      thumbnail_url = publicUrlData.publicUrl;
    }

    const { error } = await supabase.from("blogs").insert([{
      title, category, tags, slug, body, is_visible, thumbnail_url
    }]);

    if (error) {
      alert("投稿に失敗しました: " + error.message);
    } else {
      alert("投稿が完了しました");
      location.reload();
    }
  });
</script>
</body>
</html>
