<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ブログ投稿</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f8f8f8; }
    h2 { margin-bottom: 1rem; }
    input, select, textarea, button {
      padding: 0.5rem; margin: 0.25rem 0; font-size: 1rem; width: 100%;
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    #editor { background: #fff; min-height: 300px; border: 1px solid #ccc; }
    .submit-area { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <h2>ブログ投稿フォーム</h2>

  <label for="title">タイトル</label>
  <input type="text" id="title" placeholder="記事のタイトルを入力">

  <label for="category">カテゴリ</label>
  <select id="category">
    <option value="お知らせ">お知らせ</option>
    <option value="レビュー">レビュー</option>
    <option value="雑記">雑記</option>
    <option value="体験談">体験談</option>
    <option value="コラム">コラム</option>
  </select>

  <label for="tags">タグ（カンマ区切り）</label>
  <input type="text" id="tags" placeholder="例: 副業,介護,起業">

  <label for="is_visible">
    <input type="checkbox" id="is_visible" checked> 公開する
  </label>

  <label for="editor">本文</label>
  <div id="editor">ここに本文を書いてください...</div>

  <div class="submit-area">
    <button id="submit">投稿する</button>
  </div>

  <script type="module">
    if (localStorage.getItem("admin_auth") !== "true") {
      window.location.href = "admin-top.html";
    }

    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://odpjnxcyvcmivmccxtyo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA"
    );

    let editor;

    ClassicEditor
      .create(document.querySelector("#editor"))
      .then(ed => editor = ed)
      .catch(err => console.error(err));

    document.getElementById("submit").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const category = document.getElementById("category").value;
      const tags = document.getElementById("tags").value.trim();
      const is_visible = document.getElementById("is_visible").checked;
      const body = editor.getData().trim();

      if (!title || !body) {
        alert("タイトルと本文は必須です");
        return;
      }

      const slug = title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');

      const { error } = await supabase.from("blogs").insert([{
        title, category, tags, is_visible, body, slug
      }]);

      if (error) {
        alert("投稿に失敗しました: " + error.message);
      } else {
        alert("投稿が完了しました");
        location.reload();
      }
    });
  </script>
</body>
</html>
