<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ブログ投稿フォーム</title>
  <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
  <script src="https://unpkg.com/wanakana"></script>
  <style>
    * { box-sizing: border-box; }
    .container { padding: 1rem; background: #f8f8f8; }
    h2 { margin-bottom: 1rem; }
    input, select, textarea, button {
      padding: 0.5rem; margin: 0.25rem 0; font-size: 1rem; width: 100%;
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    .visibility-row {
      display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem;
    }
    #editor { background: #fff; min-height: 300px; border: 1px solid #ccc; }
    .submit-area { margin-top: 1.5rem; }
  </style>
</head>
<body>
<div class="container">
  <h2>ブログ投稿フォーム</h2>
  <label for="title">タイトル</label>
  <input id="title" placeholder="記事のタイトルを入力" type="text"/>
  <label for="category">カテゴリ</label>
  <select id="category">
    <option value="">読み込み中...</option>
  </select>
  <label for="editor">本文</label>
  <div id="editor">ここに本文を書いてください...</div>
  <label for="tags">タグ（カンマ区切り）</label>
  <input id="tags" placeholder="例: 副業,介護,起業" type="text"/>
  <label for="thumbnail_url">サムネイル画像URL</label>
  <input id="thumbnail_url" placeholder="https://...jpg" type="text"/>
  <label for="thumbnail_file">サムネイル画像アップロード</label>
  <input accept="image/*" id="thumbnail_file" type="file"/>
  <label for="slug">カスタムスラッグ（任意）</label>
  <input id="slug" placeholder="custom-url-slug" type="text"/>
  <div class="visibility-row">
    <label for="is_visible">公開</label>
    <input checked id="is_visible" type="checkbox"/>
  </div>
  <div class="submit-area">
    <button id="submit">投稿する</button>
  </div>
</div>

<script type="module">
  if (localStorage.getItem("admin_auth") !== "true") {
    window.location.href = "admin-top.html";
  }

  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  const supabase = createClient(
    "https://odpjnxcyvcmivmccxtyo.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kcGpueGN5dmNtaXZtY2N4dHlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MjI0MjQsImV4cCI6MjA2NDE5ODQyNH0.uGSV1BPGvjcjGTtYOg0TwCarGTgdZeVWULSbdis_hsA"
  );

  let editor;
  ClassicEditor
    .create(document.querySelector("#editor"), {
      toolbar: [
        'heading', '|',
        'bold', 'italic', 'underline', '|',
        'fontColor', 'fontBackgroundColor', 'fontSize', 'fontFamily', '|',
        'link', 'imageUpload', 'insertTable', 'mediaEmbed', 'blockQuote', '|',
        'bulletedList', 'numberedList', 'alignment', 'horizontalLine', '|',
        'undo', 'redo'
      ]
    })
    .then(ed => editor = ed)
    .catch(err => console.error("CKEditor error:", err));

  const categorySelect = document.getElementById("category");

  async function loadCategories() {
    const { data, error } = await supabase
      .from("blog_categories")
      .select("*")
      .order("sort_order", { ascending: true });

    console.log("カテゴリデータ:", data);

    if (error || !data) {
      categorySelect.innerHTML = "<option value=''>カテゴリ取得失敗</option>";
      alert("カテゴリが取得できませんでした");
      return;
    }

    categorySelect.innerHTML = "";
    data.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat.name;
      opt.textContent = cat.name;
      categorySelect.appendChild(opt);
    });
  }

  loadCategories();

  document.getElementById("title").addEventListener("input", () => {
    const title = document.getElementById("title").value;
    const romaji = wanakana.toRomaji(title);
    const slug = romaji
      .toLowerCase()
      .replace(/[^\w\s-]/g, "")
      .trim()
      .replace(/\s+/g, "-");
    document.getElementById("slug").value = slug;
  });

  document.getElementById("submit").addEventListener("click", async () => {
    const title = document.getElementById("title").value.trim();
    const category = categorySelect.value;
    const tags = document.getElementById("tags").value.trim();
    const is_visible = document.getElementById("is_visible").checked;
    const body = editor.getData().trim();

    if (!title || !body || !category) {
      alert("タイトル・カテゴリ・本文は必須です");
      return;
    }

    let slug = document.getElementById("slug").value.trim();
    if (!slug) {
      const romaji = wanakana.toRomaji(title);
      slug = romaji.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
    }

    let thumbnail_url = document.getElementById("thumbnail_url").value.trim();
    const fileInput = document.getElementById("thumbnail_file");
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const fileName = `thumbnails/${slug}-${Date.now()}-${file.name}`;
      const { data, error: uploadError } = await supabase.storage.from("thumbnails").upload(fileName, file);
      if (uploadError) {
        alert("画像アップロードに失敗しました: " + uploadError.message);
        return;
      }
      const { data: publicUrlData } = supabase.storage.from("thumbnails").getPublicUrl(fileName);
      thumbnail_url = publicUrlData.publicUrl;
    }

    const { error } = await supabase.from("blogs").insert([{
      title, category, tags, is_visible, body, slug, thumbnail_url
    }]);

    if (error) {
      alert("投稿に失敗しました: " + error.message);
    } else {
      alert("投稿が完了しました");
      location.reload();
    }
  });
</script>
</body>
</html>
